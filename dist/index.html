<!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/K84YkqyW/todolist.png">
      <title>To do List</title>
      <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Lista de Tarefas</h1>
    
            <!-- Input container for adding a new task -->
            <div class="input-container">
                <input type="text" id="taskNew" placeholder="Escreva uma tarefa..." class="taskNew">
                <button id="taskAdd" class="taskAdd">Adicionar</button>
            </div>
    
            <!-- Task list container -->
            <ul id="taskList" class="taskList">
                <!-- Lista de tarefas serÃ¡ renderizada aqui -->
            </ul>
            
            <button id="taskClear" class="taskClear">Limpar Tarefas</button>

        </div>
    
        <!-- Script -->
        <script type="module" src="index.js"></script>
    </body>

</html>
